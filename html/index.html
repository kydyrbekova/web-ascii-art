<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    

    <title>Ascii Art Web</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet"> 
</head>

<body id="body">
    <header>
        <h1>ASCII ART WEB</h1>
    </header>
    <form id="form" name="asciiweb" action="/" method="POST">
        <table align="center">
            <tr>
                <td>Choose your font</td> 
                <td>
                    <select name="fonts" id="fonts" class="select">
                        <option value="standard">Standard</option> 
                        <option value="shadow">Shadow</option>
                        <option value="thinkertoy">Thinkertoy</option>
                    </select>
                </td>
            </tr><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <tr>
                <td colspan="2"> <textarea type="text" name="text" value="Add your text" class="input" id="textarea_id"></textarea> </td>
                <td></td>
            </tr> 
            
            <tr>
                <td colspan="2"> <input type="submit" id="submit"> </td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2"> 
                    <input type="button" id="dwn-btn" value="Download"/>
                </td>
                <td></td>
            </tr>
            
        </table>
       
    </form>
    <br>
    <br>
    <section id="result">
        <pre id="result">{{.}} </pre>
    </section>    
    
    
    <script>
        function download(filename, text) {
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }

        // Start file download.
        document.getElementById("dwn-btn").addEventListener("click", function(){
            
            var text = document.getElementsByTagName('pre')[0].innerHTML;
            var filename = "donwload.txt";
            text = text.replace(/&lt;/g, "<");
            text = text.replace(/&gt;/g, ">");
            
            download(filename, text);
        }, false);

    </script>

</body>
